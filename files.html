        <script language="javascript1.3">
            //Warning: the file browsing popup is case sensitive
            function filebrowse(){
                var Q= prompt("Are you sure [yes/no]");
                
                Q.toLowerCase();
                if (Q == "y"){
                    Q= "yes";
                }
                if (Q != "yes"){
                    Q= "no";
                }
                if (Q=="yes"){
                    window.location= "./";
                };
                if (Q != "yes"){
                    alert("Aborted, returning to Desktop");
                    window.location= "./htmlos-desktop.html";
                }
            }
        </script>
