        <link rel="stylesheet" href="settings.css">
        <style>
            body{
                background-color: black;
                color: white;
            }
            textarea{
                background-color: black;
                color: white;
                font-size: 14px;
            }
        </style>
        <script language="javascript1.3">
        function loop(){
            value= infinite;
            counter= 0;
            comm= document.getElementById("cmd").innerHTML;
            switch(comm) {
                case "exit":
                window.location= "htmlos-desktop.html"
                break;
            }
            for (counter <= value;) {
                comm
                counter++;
                break;
                Document.getElementById ("log").innerHTML= counter; 
            }; 
        };
        </script>
    </head>
