        <script language="javascript">
                /*global where*/
       function site(){
       where= window.prompt("default sites (changeable in file: htmlos-browser.html, type 'a' to abort)");
       where.toLowerCase();
       if(where == "duckduckgo") {
           where= "duck duck go"
       }
       if (where == "a"){
           where= "abort";
       }
       
       switch (where) {
           // search engine
           case "google" :
                window.location= "http://www.google.com";
                break;
                
           case "youtube" :
                window.location= "http://www.youtube.com/en-us";
                break;
                
           case "wikipedia" :
                window.location= "http://www.wikipedia.org";
                break;
                
           case "w3schools" : 
                window.location= "http://www.w3schools.com/";
                break;
                
           case "facebook" :
                window.location= "http://www.facebook.com/";
                break;
                
           case "twitter" :
                window.location= "http://www.twitter.com/";
                break;
           
           case "duck duck go" :
                window.location= "http://duckduckgo.com/"
                break;
                
            case "instagram" :
                window.location= "http://www.instagram.com/";
                break;
            
            case "abort":
                alert("Aborted, returning to Desktop");
                window.location= "./htmlos-desktop.html"
                break;
           
           default :
                window.location= "http://www.google.com";
       }
       }
        </script>
        <a href="#" onclick="site()"><img src="./SysImg/magnify-glass.PNG" alt="preselected"/></a>
